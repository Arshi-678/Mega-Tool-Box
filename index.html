<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Tool Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1E1E2F;
            color: #EAEAEA;
            line-height: 1.6;
        }

        .header {
            background-color: #2B2D42;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            padding: 0 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tool-card {
            background-color: #3A3D5B;
            padding: 2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(255, 215, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .tool-card:hover {
            background-color: #FFD700;
            color: #1E1E2F;
            transform: translateY(-5px);
        }

        .tool-button {
            background-color: #FFD700;
            color: #1E1E2F;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            align-self: flex-start;
            transition: background-color 0.3s ease;
        }

        .tool-button:hover {
            background-color: #E6C200;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }
            
            .tool-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Mega Tool Box</h1>
    </header>

    <main class="grid-container" id="toolsContainer">
        <!-- Tool cards will be inserted here by JavaScript -->
    </main>

    <script>
        const tools = [
            {
                title: "Image Converter",
                description: "Convert images between various formats including JPG, PNG, and WEBP"
            },
            {
                title: "Image Compressor",
                description: "Reduce image file size while maintaining quality"
            },
            {
                title: "Image Crop",
                description: "Crop and resize images to perfect dimensions"
            },
            {
                title: "Video Converter",
                description: "Convert video files between different formats and resolutions"
            },
            {
                title: "Age Calculator",
                description: "Calculate age accurately based on birth date"
            },
            {
                title: "EMI Calculator",
                description: "Calculate Equated Monthly Installments for loans"
            },
            {
                title: "SIP Calculator",
                description: "Calculate returns on Systematic Investment Plans"
            },
            {
                title: "Audio Trim",
                description: "Trim and edit audio files with precision"
            }
        ];

        const toolsContainer = document.getElementById('toolsContainer');

        tools.forEach(tool => {
            const card = document.createElement('div');
            card.className = 'tool-card';
            card.innerHTML = `
                <h2>${tool.title}</h2>
                <p>${tool.description}</p>
                <button class="tool-button">Use Tool</button>
            `;
            
            card.querySelector('button').addEventListener('click', () => {
                alert(`Redirecting to ${tool.title}`);
            });

            toolsContainer.appendChild(card);
        });
    </script>
</body>
</html>
